<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }

        .top-bar {
            background: #333;
            color: white;
            padding: 12px 200px;
            font-size: 14px;
            display: flex;
            justify-content: space-between;
        }

        .top-bar span {
            margin-right: 15px;
        }

        nav {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: white;
            padding: 15px 200px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .logo img {
            width: 180px;
        }

        .search-box {
            position: relative;
            margin: 0 20px;
        }

        .search-box input {
            padding: 12px 50px;
            width: 600px;
            border: 1px solid #ccc;
            font-size: 16px;
            border-radius: 30px;
        }

        .search-box svg {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
        }

        .user-icons {
            display: flex;
            align-items: center;
        }

        .user-icons a {
            font-size: 20px;
            color: hwb(0 83% 0%);
            text-decoration: none;
            margin-left: 15px;
            cursor: pointer;
            background: hwb(350 45% 2%);
            padding: 10px 20px;
            border-radius: 25px;
            transition: background 0.4s;
        }

        .user-icons a:hover {
            background: hsl(350, 100%, 78%);
            color: white;
            transition: color 0.8s;
        }

        .menu {
            display: flex;
            align-items: center;
            background: white;
            justify-content: space-between;
            padding: 13px 200px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .dropdown {
            position: relative;
        }

        .dropbtn {
            color: #ff9494;
            background: none;
            padding: 10px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
            z-index: 1;
            border-radius: 15px;
        }

        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            border-radius: 15px;
            border-bottom: 1px solid #ddd;
        }

        .dropdown-content a:hover {
            background-color: rgb(247, 173, 173);
            color: white;
            transition: .3s;
            border-right: 20px;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .dropdown:hover .dropbtn {
            color: #e94560;
            transition: 0.5s;
        }

        .menu ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            margin-left: auto;
        }

        .menu ul li {
            margin-right: 20px;
        }

        .menu ul li a {
            text-decoration: none;
            color: rgb(85, 85, 85);
            font-weight: bold;
            transition: color 0.3s;
        }

        .menu ul li a:hover {
            color: #e94560;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .contact-form h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .contact-form label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }

        .contact-form input,
        .contact-form textarea {
            width: 97%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        .contact-form button {
            display: block;
            width: 100%;
            padding: 12px;
            background-color: #e94560;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .contact-form button:hover {
            background-color: #d03450;
        }

        footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 20px 0;
        }
    </style>
</head>
